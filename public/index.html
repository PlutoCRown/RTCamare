<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC 单向视频传输</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>WebRTC 视频传输</h1>

      <!-- 初始设置界面 -->
      <div id="setupSection" class="setup-section">
        <div class="room-input">
          <label for="roomInput">房间号</label>
          <input
            type="text"
            id="roomInput"
            value="demo"
            placeholder="输入房间号"
          />
        </div>
        <div class="role-buttons">
          <button id="senderBtn" class="role-btn sender-btn">成为发送方</button>
          <button id="receiverBtn" class="role-btn receiver-btn">
            成为接收方
          </button>
        </div>
      </div>

      <!-- 状态显示界面 -->
      <div id="statusSection" class="status-section">
        <div id="statusIcon" class="status-icon">📹</div>
        <div id="statusText" class="status-text">准备中...</div>
        <div id="statusDetail" class="status-detail"></div>
        <button id="playBtn" class="play-btn">点击播放视频</button>
        <div id="errorMsg" class="error"></div>
      </div>

      <!-- 视频显示界面 -->
      <div id="videoContainer" class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
