<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC 视频传输</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="home-container">
      <h1>WebRTC 视频传输</h1>

      <div class="room-input">
        <label for="roomInput">房间号</label>
        <input
          type="text"
          id="roomInput"
          value="demo"
          placeholder="输入房间号"
        />
      </div>

      <div class="role-buttons">
        <button id="senderBtn" class="role-btn sender-btn">
          📹 成为发送方
        </button>
        <button id="receiverBtn" class="role-btn receiver-btn">
          📺 成为接收方
        </button>
      </div>

      <div id="errorMsg" class="error" style="display: none"></div>
    </div>

    <script type="module" src="/pages/home.js"></script>
  </body>
</html>
