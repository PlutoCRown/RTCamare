<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>发送方 - WebRTC 视频传输</title>
    <link rel="stylesheet" href="styles/sender.css" />
  </head>
  <body>
    <div class="sender-container">
      <!-- 初始化状态 -->
      <div id="initState" class="state-section">
        <div class="status-icon">📹</div>
        <div class="status-text">正在申请摄像头权限...</div>
        <div class="status-detail"></div>
      </div>

      <!-- 错误状态 -->
      <div id="errorState" class="state-section" style="display: none">
        <div class="status-icon">❌</div>
        <div class="status-text">连接失败</div>
        <div class="status-detail" id="errorDetail"></div>
        <button id="retryBtn" class="retry-btn">重试</button>
        <button id="backBtn" class="back-btn">返回首页</button>
      </div>

      <!-- 进行中状态 -->
      <div id="activeState" class="state-section" style="display: none">
        <div class="status-icon">📡</div>
        <div class="status-text">正在推流</div>
        <div class="status-detail" id="statusDetail"></div>

        <!-- 摄像头选择 -->
        <div class="camera-selection">
          <label for="cameraSelect">选择摄像头:</label>
          <select id="cameraSelect" class="camera-select">
            <option value="">正在获取摄像头列表...</option>
          </select>
        </div>

        <!-- 统计信息 -->
        <div class="stats-container">
          <div class="stat-item">
            <span class="stat-label">分辨率:</span>
            <span id="resolution" class="stat-value">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">帧率:</span>
            <span id="framerate" class="stat-value">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">码率:</span>
            <span id="bitrate" class="stat-value">-</span>
          </div>
        </div>

        <button id="stopBtn" class="stop-btn">停止推流</button>
      </div>
    </div>

    <script type="module" src="pages/sender.js"></script>
  </body>
</html>
